spring.application.name=inventory management api


# Database Configuration
# URL with database name 'inventory_management_api'
spring.datasource.url=jdbc:postgresql://localhost:5432/inventory_management_api
# Database credentials
spring.datasource.username=postgres
spring.datasource.password=nathan
# JDBC driver class name
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
# 'update' creates/updates tables automatically based on entity classes
spring.jpa.hibernate.ddl-auto=update
# Show SQL statements in logs (helpful for debugging)
spring.jpa.show-sql=true
# Format SQL for better readability in logs
spring.jpa.properties.hibernate.format_sql=true
# Specify the PostgreSQL dialect for Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server Configuration
server.port=8080

# OpenAPI/Swagger Configuration
# Path to OpenAPI documentation
springdoc.api-docs.path=/api-docs
# Path to Swagger UI
springdoc.swagger-ui.path=/swagger-ui.html
# Sort operations by HTTP method (GET, POST, PUT, DELETE)
springdoc.swagger-ui.operationsSorter=method

